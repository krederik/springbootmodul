<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111111;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div class="container">
    <h1>Create student</h1>
    <form method="Post" th:action="@{/Create}">

        <p>MovieName</p>
        <input type="text" th:field="${movie.MovieName}"/>
        <p>Enter PrdouctionYear</p>
        <input type="text" th:field="${movie.ProduceYear}"/>
        <p>Enter Genre</p>
        <input type="text" th:field="${movie.Genre}"/>
        <p>Enter Duration</p>
        <input type="text" th:field="${movie.Duration}"/>

        <input class="btn btn-primary" type="submit" value="Send"/>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
